openapi: "3.0.3"
info:
  description: "This is a Posnet Server interface. How to start [https://blog.bigdotsoftware.pl/posnet-server-pierwsze-uzycie/](https://blog.bigdotsoftware.pl/posnet-server-pierwsze-uzycie/)"
  version: "3.10"
  title: "Posnet Server"
  contact:
    email: "bigdotsoftware@bigdotsoftware.pl"
    
servers:
  - url: http://{host}:{port}/
    description: "HTTP"
    variables:
      host:
        default: localhost
      port:
        enum:
          - '3050'
        default: '3050'

  - url: https://{host}:{port}/
    description: "HTTPS"
    variables:
      host:
        default: localhost
      port:
        enum:
          - '3051'
        default: '3051'

tags:
- name: "License"
  description: "Manage your license"
  externalDocs:
    description: "Find out more"
    url: "https://blog.bigdotsoftware.pl/posnet-server-licencja/"
- name: "General"
  description: "General operations"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Paragony"
  description: "Fiscal printouts"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Faktury"
  description: "Invoices"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Management"
  description: "Printer information"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Reports"
  description: "Reports"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Commands"
  description: "Send custom commands"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"

paths:
  /licencja:
    get:
      tags:
      - "License"
      summary: "Check the license details"
      description: "Shows details about used license, including expiration date. We strongly suggest to execute this method periodically in local monitoring system to verify license expiration date. Method can be used as a system heartbeat as well."
      parameters:
      - name: "json"
        in: "query"
        description: "Pass ?json=true/false to change the output format"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseResponse"
            
  /licencja/upgrade:
    post:
      tags:
      - "License"
      summary: "Obtain new license"
      description: "Forces to download new license when available. Note that Posnet server renew licenses automatically 10 days before expiration date. Method can be used to renew license earlier."
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseUpgradeResponse"
  /monitoring:
    get:
      tags:
      - "General"
      summary: "Monitoring"
      description: ""
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringResponse"
        
  /async_queue:
    get:
      tags:
      - "General"
      summary: "Monitoring"
      description: ""
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AsyncQueueResponse"
    
  /paragon/{uuid}:
    get:
      tags:
      - "Paragony"
      summary: "Returns status of asynchronous printout"
      description: ""
      parameters:
      - name: "uuid"
        in: "path"
        description: ""
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParagonAsyncStatusResponse"
  
  /paragon:
    post:
      tags:
      - "Paragony"
      summary: "Print fiscal document"
      description: ""
      
      parameters:
      - name: "async"
        description: "When set to 'false' - method waits for printout to be printed. Otherwise, task ID is returned. Check status of async task using /paragon/{uuid}"
        in: "query"
        schema:
          type: "boolean"
          default: false
      - name: "bulkmode"
        description: "Enable 'bulk mode' in printer while printing. Setting to 'true' can reduce printing time on some printers."
        in: "query"
        schema:
          type: "boolean"
          default: false
      - name: "resultsurl"
        description: "Used only when async=true. When provided - execute URL when document is printed. Payload is ParagonAsyncStatusResponse. Parameter 'resultsurl' can be passed in the payload body as well"
        in: "query"
        schema:
          type: "string"
      - name: "resultsurlmethod"
        in: "query"
        description: "HTTP method to be used (GET, POST, PUT) to execute resultsurl. Parameter can be passed in the payload body as well"
        schema:
          type: "string"
          example: "POST"
      
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ParagonRequest'
                - $ref: '#/components/schemas/ParagonRequestCallback'
                - $ref: '#/components/schemas/ParagonFakturaRequestUserData'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                allOf:
                - $ref: "#/components/schemas/ParagonResponse"
                - $ref: '#/components/schemas/ParagonFakturaRequestUserData'

  /paragony:
    post:
      tags:
      - "Paragony"
      summary: "Print many fiscal documents at once"
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ParagonyRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParagonyResponse"

  /faktura/{uuid}:
    get:
      tags:
      - "Faktury"
      summary: "Returns status of async printout"
      description: ""
      parameters:
      - name: "uuid"
        in: "path"
        description: ""
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FakturaAsyncStatusResponse"
  
  /faktura:
    post:
      tags:
      - "Faktury"
      summary: "Print an invoice"
      description: "The same restpoint can be usedto print invoices on both regular and ONLINE Posnet devices, but the payload structure is different. Check every field description for more details or copy details from our website: https://blog.bigdotsoftware.pl/posnet-server-wydruk-faktury/ and https://blog.bigdotsoftware.pl/posnet-server-wydruk-faktury-drukarki-serii-online/"
      
      parameters:
      - name: "async"
        description: "When set to 'false' - method waits for printout to be printed. Otherwise, task ID is returned. Check status of async task using /paragon/{uuid}"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/FakturaRequest'
                - $ref: '#/components/schemas/ParagonFakturaRequestUserData'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/FakturaResponse"
                  - $ref: '#/components/schemas/ParagonFakturaRequestUserData'

  /faktury:
    post:
      tags:
      - "Faktury"
      summary: "Print many invoices at once"
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/FakturyRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FakturyResponse"

  /status:
    get:
      tags:
      - "Management"
      summary: "General fiscal printer status"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"

  /counters:
    get:
      tags:
      - "Management"
      summary: "Read counters"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CountersResponse"

  /datetime:
    get:
      tags:
      - "Management"
      summary: "Get date and time information"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseRtcGet"
                
    put:
      tags:
      - "Management"
      summary: "Set date and time"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/StatusRequestRtcSet'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseRtcSet"

  /vat:
    get:
      tags:
      - "Management"
      summary: "Get VAT rates"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseVatGet"
                
    put:
      tags:
      - "Management"
      summary: "Set VAT rates"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/StatusRequestVatSet'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseVatSet"
  
  /maintenance:
    put:
      tags:
      - "Management"
      summary: "Set date of the next service inspection"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/RequestMaintenanceSet'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMaintenanceSet"
                
  /raporty/dobowy:
    get:
      tags:
      - "Reports"
      summary: "Generate daily EOD report"
      description: "While executing this request Posnet printer is asking to confirm the date - request is waiting for user's action"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportDobowyResponse"
  
  /raporty/miesieczny:
    post:
      tags:
      - "Reports"
      summary: "Generate monthly report"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ReportMiesiecznyRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportMiesiecznyResponse"

  /raporty/zmianowy:
    post:
      tags:
      - "Reports"
      summary: "Generate shift report"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ReportShiftrepRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportShiftrepResponse"
                
  /raporty/kasowy:
    get:
      tags:
      - "Reports"
      summary: "Cash state report"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportCashstaterepResponse"

  /raporty/custom:
    post:
      tags:
      - "Reports"
      summary: "Custom report"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ReportCustomRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportCustomResponse"

  /command:
    post:
      tags:
      - "Commands"
      summary: "Send a custom command to fiscal printer. More at https://blog.bigdotsoftware.pl/posnet-server-pozostale-polecenia/"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/CustomCommandRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomCommandResponse'


components:
  schemas:
    CustomCommand:
      type: "object"
      properties:
        cmd:
          type: "string"
        params:
          type: "string"
      
    CustomCommandRequest:
      type: "array"
      items:
        allOf:
          - $ref: '#/components/schemas/CustomCommand'
          
    ParagonFakturaLine:
      type: "object"
      properties:
        na:
          type: "string"
          description: "Name of of the good"
          example: "Product 1"
        il:
          description: "minimum value is 1"
          type: "number"
          format: "float"
          example: 1.0
        vt: 
          description: "value from range 0..102"
          type: "number"
          format: "int32"
          example: 0
        vtp: 
          description: "VAT in string format, like 23,00, 8,00 ..."
          type: "string"
          example: "23,00"
        vtn: 
          description: "VAT in literar format A...Z"
          type: "string"
          example: "A"
        pr:
          type: "number"
          format: "int32"
          example: 2350
  
  
    ParagonFakturaSummary: 
      type: "object"
      properties:
        to:
          type: "number"
          format: "int32"
          example: 2350
        fp:
          type: "number"
          format: "int32"
          example: 2350
          
    FakturaHeader:
      type: "object"
      properties:
        nb:
          description: "max length is 40"
          type: "string"
        ni:
          description: "max length is 20"
          type: "string"
        na: 
          type: "array"
          description: "Max 6 elements"
          items:
            type: "string"
            description: "max length is 56"
            example: "Nazwa firmy"
        pd:
          description: "max length is 38"
          type: "string"
        pt:
          description: "max length is 38"
          type: "string"
        sc:
          description: "max length is 56"
          type: "string"
        ss:
          description: "max length is 56"
          type: "string"
        cc:
          type: "number"
          default: 0
        ps:
          type: "boolean"
          default: false
        fo:
          type: "number"
          default: 0
        co: 
          type: "boolean"
          default: false
        cm:
          type: "boolean"
          default: false
          
    FakturaHeaderOnline:
      type: "object"
      properties:
        nm:
          description: "max length is 23. Only ONLINE devices"
          type: "string"
          example: "Nazwa Faktury"
        cc:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
        co:
          description: "Only ONLINE devices"
          type: "boolean"
          default: false
        ln:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          example: 40
        fn:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          example: 40
    
        na: 
          type: "array"
          description: "(trfvbuyer) Max 6 elements. Only ONLINE devices"
          items:
            type: "string"
            description: "max length is 256"
            example: "Nazwa firmy"
        ni:
          description: "(trfvbuyer) max length is 20. Only ONLINE devices"
          example: "584-222-98-89"
          type: "string"
        ad:
          type: "array"
          description: "(trfvbuyer) Max 6 elements. Only ONLINE devices"
          items:
            type: "string"
            description: "max length is 256"
            example: "ul. Miejska 56, 88-888 Miasto"
            
        ad_sc:
          description: "(trfvbuyer). Only ONLINE devices"
          type: "number"
          format: "int32"
        ad_at:
          description: "(trfvbuyer). Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
    
        nb:
          description: "(trfvnumber) max length is 40. Only ONLINE devices"
          type: "string"
          example: "56/2020"
        nb_sc:
          description: "(trfvnumber). Only ONLINE devices"
          type: "number"
          format: "int32"
        nb_at:
          description: "(trfvnumber). Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          
    FakturaRequest:
      type: "object"
      properties:
        lines:
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          type: "array"
          items:
            allOf:
              - $ref: '#/components/schemas/ParagonFakturaLine'
        extralines1:
          type: "array"
          description: "Max 2 elements. Structure for both type of devices ONLINE and not-ONLINE"
          items:
            type: "string"
            description: "Max strign length is 56 characters"
            example: "Line 1"
        extralines2:
          type: "array"
          description: "Max 3 elements. Structure for both type of devices ONLINE and not-ONLINE"
          items:
            type: "string"
            description: "Max strign length is 56 characters"
            example: "Line 2"
        payments: 
          type: "array"
          description: "Only ONLINE devices"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/PaymentObject'
        header:
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE, but not all fields can be used. See fields destription for mor details."
          allOf:
            - $ref: '#/components/schemas/FakturaHeaderOnline'
            - $ref: '#/components/schemas/FakturaHeader'
          
        headerex:
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          properties:
            nr:
              description: "max length is 20"
              type: "string"
              example: "WX 12345"
            zs:
              description: "max length is 56"
              type: "string"
              example: "45/25/2000358"
            oz:
              description: "max length is 56"
              type: "string"
              example: "Jan Kowalski"
            zk:
              description: "max length is 56"
              type: "string"
              example: "789/75CGX"
            nk:
              description: "max length is 41"
              type: "string"
              example: "DX12"
            wd:
              description: "max length is 56"
              type: "string"
              example: "Warunki dostawy"
            sd:
              description: "max length is 56"
              type: "string"
              example: "Spos√≥b dostawy"
  
        summary: 
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          allOf:
            - $ref: '#/components/schemas/ParagonFakturaSummary'
    
    FakturyRequest:
      type: "array"
      items:
        type: "object"
        allOf:
          - $ref: '#/components/schemas/FakturaRequest'
  
    ParagonyRequest:
      type: "array"
      items:
        type: "object"
        allOf:
          - $ref: '#/components/schemas/ParagonRequest'
          - $ref: '#/components/schemas/ParagonFakturaRequestUserData'
  
  
    PaymentObject: 
      type: "object"
      properties:
        ty: 
          type: "number"
          format: "int32"
          example: 8
        wa: 
          type: "number"
          format: "int32"
          example: 2350
        na: 
          description: "max length is 25"
          type: "string"
          example: "Visa ... ... 0456"
        re: 
          type: "boolean"
          example: false
  
    ParagonFakturaRequestUserData:
      type: "object"
      properties:
        userdata:
          type: "object"
          
    ParagonRequestCallback:
      type: "object"
      properties:
        callback:
          type: "object"
          properties:
            resultsurl:
              type: "string"
              example: "http://sampleurl/restapi"
            resultsurlmethod:
              type: "string"
              example: "POST"
        
    ParagonRequest:
      type: "object"
      properties:
        lines:
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/ParagonFakturaLine'
              
        extralines:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "number"
                format: "int32"
                example: 39
              na:
                type: "string"
                example: "FV 12345/2018"
              sw:
                type: "boolean"
                example: false
              sh:
                type: "boolean"
                example: false
        taxidinfo: 
          type: "object"
          properties:
            ni: 
              description: "max length is 20"
              type: "string"
              example: "584-222-98-89"
            dw:
              type: "boolean"
              example: true
            ds: 
              description: "max length is 56"
              type: "string"
              example: "NIP NABYWCY"
        payments: 
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/PaymentObject'
            
        summary: 
          type: "object"
          allOf:
            - $ref: '#/components/schemas/ParagonFakturaSummary'
    
    ParagonyResponse:
      type: "object"
      properties:
        ok:
          type: "boolean"
          description: "Check the 'message' field when 'ok' is 'false'"
        hits:
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/ParagonResponse'
              - $ref: '#/components/schemas/ParagonCommonTimestampsResponse'
    
    FakturaAsyncStatusResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "array"
          items:
            type: "object"
            properties:
              faktura:
                type: "object"
                allOf:
                  - $ref: '#/components/schemas/FakturaRequest'
                  - $ref: '#/components/schemas/ParagonFakturaRequestUserData'
              ts:
