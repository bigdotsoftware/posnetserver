openapi: "3.0.3"
info:
  description: "This is a Posnet Server interface. How to start [https://blog.bigdotsoftware.pl/posnet-server-pierwsze-uzycie/](https://blog.bigdotsoftware.pl/posnet-server-pierwsze-uzycie/)"
  version: "3.10"
  title: "Posnet Server"
  contact:
    email: "bigdotsoftware@bigdotsoftware.pl"
    
servers:
  - url: http://{host}:{port}/
    description: "HTTP"
    variables:
      host:
        default: localhost
      port:
        enum:
          - '3050'
        default: '3050'

  - url: https://{host}:{port}/
    description: "HTTPS"
    variables:
      host:
        default: localhost
      port:
        enum:
          - '3051'
        default: '3051'

tags:
- name: "License"
  description: "Manage your license"
  externalDocs:
    description: "Find out more"
    url: "https://blog.bigdotsoftware.pl/posnet-server-licencja/"
- name: "General"
  description: "General operations"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Paragony"
  description: "Fiscal printouts"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Faktury"
  description: "Invoices"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Management"
  description: "Printer information"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Reports"
  description: "Reports"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"
- name: "Commands"
  description: "Send custom commands"
  externalDocs:
    description: "Find out more"
    url: "https://bigdotsoftware.pl/short_link/posnet"

paths:
  /licencja:
    get:
      tags:
      - "License"
      summary: "Check the license details"
      description: "Shows details about used license, including expiration date. We strongly suggest to execute this method periodically in local monitoring system to verify license expiration date. Method can be used as a system heartbeat as well."
      parameters:
      - name: "json"
        in: "query"
        description: "Pass ?json=true/false to change the output format"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseResponse"
            
  /licencja/upgrade:
    post:
      tags:
      - "License"
      summary: "Obtain new license"
      description: "Forces to download new license when available. Note that Posnet server renew licenses automatically 10 days before expiration date. Method can be used to renew license earlier."
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseUpgradeResponse"
  /monitoring:
    get:
      tags:
      - "General"
      summary: "Monitoring"
      description: ""
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringResponse"
        
  /async_queue:
    get:
      tags:
      - "General"
      summary: "Monitoring"
      description: ""
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AsyncQueueResponse"
    
  /paragon/{uuid}:
    get:
      tags:
      - "Paragony"
      summary: "Returns status of asynchronous printout"
      description: ""
      parameters:
      - name: "uuid"
        in: "path"
        description: ""
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParagonAsyncStatusResponse"
  
  /paragon:
    post:
      tags:
      - "Paragony"
      summary: "Print fiscal document"
      description: ""
      
      parameters:
      - name: "async"
        description: "When set to 'false' - method waits for printout to be printed. Otherwise, task ID is returned. Check status of async task using /paragon/{uuid}"
        in: "query"
        schema:
          type: "boolean"
          default: false
      - name: "bulkmode"
        description: "Enable 'bulk mode' in printer while printing. Setting to 'true' can reduce printing time on some printers."
        in: "query"
        schema:
          type: "boolean"
          default: false
      - name: "resultsurl"
        description: "Used only when async=true. When provided - execute URL when document is printed. Payload is ParagonAsyncStatusResponse"
        in: "query"
        schema:
          type: "string"
      - name: "resultsurlmethod"
        in: "query"
        description: "HTTP method to be used (GET, POST, PUT) to execute resultsurl"
        schema:
          type: "string"
          example: "POST"
      
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ParagonRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParagonResponse"

  /paragony:
    post:
      tags:
      - "Paragony"
      summary: "Print many fiscal documents at once"
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/ParagonyRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParagonyResponse"

  /faktura/{uuid}:
    get:
      tags:
      - "Faktury"
      summary: "Returns status of async printout"
      description: ""
      parameters:
      - name: "uuid"
        in: "path"
        description: ""
        required: true
        schema:
          type: "string"
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
  
  /faktura:
    post:
      tags:
      - "Faktury"
      summary: "Print an invoice"
      description: "The same restpoint can be usedto print invoices on both regular and ONLINE Posnet devices, but the payload structure is different. Check every field description for more details or copy details from our website: https://blog.bigdotsoftware.pl/posnet-server-wydruk-faktury/ and https://blog.bigdotsoftware.pl/posnet-server-wydruk-faktury-drukarki-serii-online/"
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/FakturaRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FakturaResponse"

  /faktury:
    post:
      tags:
      - "Faktury"
      summary: "Print many invoices at once"
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/FakturyRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FakturyResponse"

  /status:
    get:
      tags:
      - "Management"
      summary: "General fiscal printer status"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"

  /datetime:
    get:
      tags:
      - "Management"
      summary: "Get date and time information"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseRtcGet"
                
    put:
      tags:
      - "Management"
      summary: "Set date and time"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/StatusRequestRtcSet'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseRtcSet"

  /vat:
    get:
      tags:
      - "Management"
      summary: "Get VAT information"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseVatGet"

  /raporty/dobowy:
    get:
      tags:
      - "Reports"
      summary: "Generate a daily EOD report"
      description: "While executing this request Posnet printer is asking to confirm the date - request is waiting for user's action"
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
          
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportDobowyResponse"
              
  /command:
    post:
      tags:
      - "Commands"
      summary: "Send a custom command to fiscal printer. More at https://blog.bigdotsoftware.pl/posnet-server-pozostale-polecenia/"
      description: ""
      parameters:
      - name: "fulldebug"
        in: "query"
        schema:
          type: "boolean"
          default: false
      requestBody:
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/CustomCommandRequest'
      responses:
        '200':
          description: "successful operation"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomCommandResponse'


components:
  schemas:
    CustomCommand:
      type: "object"
      properties:
        cmd:
          type: "string"
        params:
          type: "string"
      
    CustomCommandRequest:
      type: "array"
      items:
        allOf:
          - $ref: '#/components/schemas/CustomCommand'
          
    ParagonFakturaLine:
      type: "object"
      properties:
        na:
          type: "string"
          description: "Name of of the good"
          example: "Product 1"
        il:
          description: "minimum value is 1"
          type: "number"
          format: "float"
          example: 1.0
        vt: 
          description: "value from range 0..102"
          type: "number"
          format: "int32"
          example: 0
        vtp: 
          description: "VAT in string format, like 23,00, 8,00 ..."
          type: "string"
          example: "23,00"
        vtn: 
          description: "VAT in literar format A...Z"
          type: "string"
          example: "A"
        pr:
          type: "number"
          format: "int32"
          example: 2350
  
  
    ParagonFakturaSummary: 
      type: "object"
      properties:
        to:
          type: "number"
          format: "int32"
          example: 2350
        fp:
          type: "number"
          format: "int32"
          example: 2350
          
    FakturaHeader:
      type: "object"
      properties:
        nb:
          description: "max length is 40"
          type: "string"
        ni:
          description: "max length is 20"
          type: "string"
        na: 
          type: "array"
          description: "Max 6 elements"
          items:
            type: "string"
            description: "max length is 56"
            example: "Nazwa firmy"
        pd:
          description: "max length is 38"
          type: "string"
        pt:
          description: "max length is 38"
          type: "string"
        sc:
          description: "max length is 56"
          type: "string"
        ss:
          description: "max length is 56"
          type: "string"
        cc:
          type: "number"
          default: 0
        ps:
          type: "boolean"
          default: false
        fo:
          type: "number"
          default: 0
        co: 
          type: "boolean"
          default: false
        cm:
          type: "boolean"
          default: false
          
    FakturaHeaderOnline:
      type: "object"
      properties:
        nm:
          description: "max length is 23. Only ONLINE devices"
          type: "string"
          example: "Nazwa Faktury"
        cc:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
        co:
          description: "Only ONLINE devices"
          type: "boolean"
          default: false
        ln:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          example: 40
        fn:
          description: "Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          example: 40
    
        na: 
          type: "array"
          description: "(trfvbuyer) Max 6 elements. Only ONLINE devices"
          items:
            type: "string"
            description: "max length is 256"
            example: "Nazwa firmy"
        ni:
          description: "(trfvbuyer) max length is 20. Only ONLINE devices"
          example: "584-222-98-89"
          type: "string"
        ad:
          type: "array"
          description: "(trfvbuyer) Max 6 elements. Only ONLINE devices"
          items:
            type: "string"
            description: "max length is 256"
            example: "ul. Miejska 56, 88-888 Miasto"
            
        ad_sc:
          description: "(trfvbuyer). Only ONLINE devices"
          type: "number"
          format: "int32"
        ad_at:
          description: "(trfvbuyer). Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
    
        nb:
          description: "(trfvnumber) max length is 40. Only ONLINE devices"
          type: "string"
          example: "56/2020"
        nb_sc:
          description: "(trfvnumber). Only ONLINE devices"
          type: "number"
          format: "int32"
        nb_at:
          description: "(trfvnumber). Only ONLINE devices"
          type: "number"
          format: "int32"
          default: 0
          
    FakturaRequest:
      type: "object"
      properties:
        lines:
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          type: "array"
          items:
            allOf:
              - $ref: '#/components/schemas/ParagonFakturaLine'
        extralines1:
          type: "array"
          description: "Max 2 elements. Structure for both type of devices ONLINE and not-ONLINE"
          items:
            type: "string"
            description: "Max strign length is 56 characters"
            example: "Line 1"
        extralines2:
          type: "array"
          description: "Max 3 elements. Structure for both type of devices ONLINE and not-ONLINE"
          items:
            type: "string"
            description: "Max strign length is 56 characters"
            example: "Line 2"
        payments: 
          type: "array"
          description: "Only ONLINE devices"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/PaymentObject'
        header:
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE, but not all fields can be used. See fields destription for mor details."
          allOf:
            - $ref: '#/components/schemas/FakturaHeaderOnline'
            - $ref: '#/components/schemas/FakturaHeader'
          
        headerex:
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          properties:
            nr:
              description: "max length is 20"
              type: "string"
              example: "WX 12345"
            zs:
              description: "max length is 56"
              type: "string"
              example: "45/25/2000358"
            oz:
              description: "max length is 56"
              type: "string"
              example: "Jan Kowalski"
            zk:
              description: "max length is 56"
              type: "string"
              example: "789/75CGX"
            nk:
              description: "max length is 41"
              type: "string"
              example: "DX12"
            wd:
              description: "max length is 56"
              type: "string"
              example: "Warunki dostawy"
            sd:
              description: "max length is 56"
              type: "string"
              example: "Sposób dostawy"
  
        summary: 
          type: "object"
          description: "Structure for both type of devices ONLINE and not-ONLINE"
          allOf:
            - $ref: '#/components/schemas/ParagonFakturaSummary'
    
    FakturyRequest:
      type: "array"
      items:
        type: "object"
        allOf:
          - $ref: '#/components/schemas/FakturaRequest'
  
    ParagonyRequest:
      type: "array"
      items:
        type: "object"
        allOf:
          - $ref: '#/components/schemas/ParagonRequest'
  
  
    PaymentObject: 
      type: "object"
      properties:
        ty: 
          type: "number"
          format: "int32"
          example: 8
        wa: 
          type: "number"
          format: "int32"
          example: 2350
        na: 
          description: "max length is 25"
          type: "string"
          example: "Visa ... ... 0456"
        re: 
          type: "boolean"
          example: false
  
    ParagonRequest:
      type: "object"
      properties:
        lines:
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/ParagonFakturaLine'
              
        extralines:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "number"
                format: "int32"
                example: 39
              na:
                type: "string"
                example: "FV 12345/2018"
              sw:
                type: "boolean"
                example: false
              sh:
                type: "boolean"
                example: false
        taxidinfo: 
          type: "object"
          properties:
            ni: 
              description: "max length is 20"
              type: "string"
              example: "584-222-98-89"
            dw:
              type: "boolean"
              example: true
            ds: 
              description: "max length is 56"
              type: "string"
              example: "NIP NABYWCY"
        payments: 
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/PaymentObject'
            
        summary: 
          type: "object"
          allOf:
            - $ref: '#/components/schemas/ParagonFakturaSummary'
    
    ParagonyResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "array"
          items:
            type: "object"
            allOf:
              - $ref: '#/components/schemas/ParagonResponse'
    
    FakturaAsyncStatusResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "array"
          items:
            type: "object"
            properties:
              paragon:
                type: "object"
                allOf:
                  - $ref: '#/components/schemas/FakturaRequest'
              ts:
                type: "number"
                format: "int64"
              inprogress:
                type: "boolean"
              stat:
                type: "object"
                allOf:
                  - $ref: '#/components/schemas/FakturaCommonResponse'
                  
    ParagonAsyncStatusResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "array"
          items:
            type: "object"
            properties:
              paragon:
                type: "object"
                allOf:
                  - $ref: '#/components/schemas/ParagonRequest'
              ts:
                type: "number"
                format: "int64"
              inprogress:
                type: "boolean"
              stat:
                type: "object"
                allOf:
                  - $ref: '#/components/schemas/ParagonCommonResponse'

    FakturaCommonResponse:
      type: "object"
      properties:
        code:
          type: "number"
          format: "int32"
        error:
          type: "string"
        results:
          type: "array"
          items:
            type: "object"
        bn:
          type: "string"
        hn:
          type: "string"
        took:
          type: "number"
          format: "int32"
          
    ParagonCommonResponse:
      type: "object"
      properties:
        code:
          type: "number"
          format: "int32"
        error:
          type: "string"
        results:
          type: "array"
          items:
            type: "object"
        bn:
          type: "string"
        hn:
          type: "string"
        took:
          type: "number"
          format: "int32"
          
    ParagonResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - $ref: '#/components/schemas/ParagonCommonResponse'
      properties:
        transaction:
          type: "string"
    
    FakturyResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "object"
    
    CustomCommandResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "array"
          items:
            type: "object"

    ReportDobowyResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        code:
          type: "number"
          format: "int32"
        error:
          type: "string"
        results:
          type: "array"
          items:
            type: "object"
            
    FakturaResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "object"
          
    AsyncQueueResponse:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
      properties:
        hits:
          type: "object"
          properties:
            faktury:
              type: "object"
              properties:
                inprogress:
                  type: "number"
                  format: "int32"
                size:
                  type: "number"
                  format: "int32"
                items:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "array"
                        items:
                          type: "object"
                          allOf:
                            - $ref: '#/components/schemas/FakturaAsyncStatusResponse'
            paragony:
              type: "object"
              properties:
                inprogress:
                  type: "number"
                  format: "int32"
                size:
                  type: "number"
                  format: "int32"
                items:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "array"
                        items:
                          type: "object"
                          allOf:
                            - $ref: '#/components/schemas/ParagonAsyncStatusResponse'
                

    StatusCommon:
      type: "object"
      properties:
        buildversion:
          type: "string"
          example: "3.10"
        schemaversion:
          type: "string"
          example: "3.10"
      
    StatusRtcGet:
      type: "object"
      properties:
        rtcget:
            type: "object"
            properties:
              da:
                type: "string"
                example: "2021-07-26;17:20"
                
    StatusRequestRtcSet:
      type: "object"
      properties:
        date:
          type: "string"
          example: "2021-07-26"
        time:
          type: "string"
          example: "13:02"
        summertime:
          type: "boolean"
          description: "enable/disable summer time"
          default: true
          
    StatusResponseRtcSet:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - $ref: '#/components/schemas/ApiResponseTook'
        
    StatusResponseRtcGet:
      type: "object"
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - $ref: '#/components/schemas/StatusCommon'
        - $ref: '#/components/schemas/StatusRtcGet'
    
    StatusVatGet:
      type: "object"
      properties:
        vatget:
